<!DOCTYPE html>
<html>
<head>
	<title>For you!</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<canvas id="myCanvas" width="475" height="475" style="border: 1px solid black;"></canvas>
<script type="text/javascript">
var main_color = "pink";
var canv = document.getElementById("myCanvas");
var CANV_WIDTH = canv.getAttribute("width");
var CANV_HEIGHT = canv.getAttribute("height");
var ctx = canv.getContext("2d");
var xcoord = Math.floor(CANV_WIDTH / 2);
var ycoord = Math.floor(CANV_HEIGHT / 2);
ctx.beginPath();
ctx.arc(xcoord, ycoord, 100, 0, Math.PI);
ctx.fillStyle= "pink";
ctx.fill();
ctx.stroke();
ctx.fillStyle= "black";
ctx.moveTo(xcoord - 100, ycoord);
ctx.lineTo(xcoord -100, ycoord);
ctx.stroke();
</script>
</body>

</html>
